<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>大东山谷 - 芯片设计、原创思想不媚俗</title>
    <meta name="description" content="大东山谷的个人博客 - 芯片设计、数字电路、技术分享">
    <meta name="keywords" content="芯片设计,数字电路,技术博客,大东山谷,Verilog,FPGA,集成电路">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .description {
            font-size: 1em;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .link-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大东山谷</h1>
        <p class="subtitle">芯片设计、原创思想不媚俗</p>
        <p class="description">凡是过往 皆为序章</p>
        <a href="https://dadongshangu.github.io" class="link-button">
            <span class="spinner"></span>
            进入博客
        </a>
        <p class="countdown" id="countdown">页面将在 <span id="timer">3</span> 秒后自动跳转...</p>
    </div>
    
    <script>
        // 自动跳转
        let countdown = 3;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            countdown--;
            if (countdown > 0) {
                timerElement.textContent = countdown;
            } else {
                clearInterval(timer);
                countdownElement.textContent = '正在跳转...';
                window.location.href = 'https://dadongshangu.github.io';
            }
        }, 1000);
        
        // 如果用户点击了按钮，立即跳转
        document.querySelector('.link-button').addEventListener('click', function(e) {
            e.preventDefault();
            clearInterval(timer);
            countdownElement.textContent = '正在跳转...';
            window.location.href = 'https://dadongshangu.github.io';
        });
    </script>
</body>
</html>
